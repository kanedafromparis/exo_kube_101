apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "version 3.2 - Rolling update"
  labels:
    run: logsversion
  name: logsversion
spec:
## definir le nombre de replicas
  replicas: 6
#####
  selector:
    matchLabels:
      run: logsversion
  strategy:
    rollingUpdate:
## definir le nombre de pods de transition
      maxSurge: 3
#####
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: logsversion
    spec:
      containers:
      - image: kanedafromparis/logversion:3.2
        imagePullPolicy: IfNotPresent
        name: logsversion
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi 
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 5